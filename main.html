<!DOCTYPE html>
<html>
<head>
    <title>Ball Groups Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f5ff; /* Nice blue background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

label {
    margin-right: 10px;
}

input[type="number"], input[type="text"], label, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

.submit-btn {
    margin-top: 10px;
    width: 100%;
    text-align: center;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.results, .explanation {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    max-width: 90%;
    margin: 5px;
}

.explanation {
    background-color: #ffeeba;
}

h2 {
    margin-top: 20px;
    margin-bottom: 10px;
}

p {
    margin: 5px 0;
}

#content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
    padding: 10px;
    box-sizing: border-box;
}

/* Responsive styles for smaller screens */
@media (max-width: 600px) {
    input[type="number"], input[type="text"], label, button {
        width: 100%;
    }

    .submit-btn {
        width: 100%;
        text-align: center;
    }
}
    </style>
